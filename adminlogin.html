<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="employeefes.css">
</head>
<body>
    <div class="container">
        <h3>Admin Login</h3>
        <form id="loginForm" action="/admin-login" method="POST">
            <label for="username">
                Username :
            </label>
            <input type="text" name="username" placeholder="Username" required>
            <label for="password">
                 Password :
            </label>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit"><a href ="adminfes.html">Login</a> </button>
        </form>
    </div>
</body>
</html>
