<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Portal - Leave Application</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h2>Leave Application</h2>
  <form id="leaveForm">
    <div class="form-group">
      <label for="employeeName">Employee Name:</label>
      <input type="text" id="employeeName" required>
    </div>
    <div class="form-group">
      <label for="leaveStartDate">Leave Start Date:</label>
      <input type="date" id="leaveStartDate" required>
    </div>
    <div class="form-group">
      <label for="leaveEndDate">Leave End Date:</label>
      <input type="date" id="leaveEndDate" required>
    </div>
    <div class="form-group">
      <label for="reason">Reason:</label>
      <textarea id="reason" required></textarea>
    </div>
    <button type="submit">Submit Application</button>
  </form>
</div>

<script src="leave_script.js"></script>
</body>
</html>
